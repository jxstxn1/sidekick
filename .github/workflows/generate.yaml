name: Mason Template Generated

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:2.13

    steps:
      - run: |
         apt-get update
      - uses: actions/checkout@v1
      - name: Install Mason and export path in the Github CI and pull the updated path
        run: |
          which dart 
          dart pub global activate mason_cli
          export PATH=$PATH:$HOME/.pub-cache/bin/
          cd sidekick && ./tool/generateTemplate.sh
      - name: Check if the template has changed
        run: |
          cd sidekick/lib/src/templates/ && git diff --exit-code
      