name: Mason Template Generated

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:2.14

    steps:
      - run: |
         apt-get update
         apt-get install unzip
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: cd sidekick && dart pub get --no-precompile
      - name: Install Mason
        run: cd sidekick && dart pub global activate mason
      - name: Print Current Working Directory
        run: pwd
      - name: Rename existing generated file to lib/templates/temp_cli_bundle.g.dart
        run: mv sidekick/lib/src/templates/cli_bundle.g.dart sidekick/lib/src/templates/temp_cli_bundle.g.dart
      - name: Generate CLI bundle
        run:  cd sidekick && ./tool/generateTemplate.sh
      - name: Compare generated file to lib/templates/temp_cli_bundle.g.dart should fail if they are different
        run: diff -q sidekick/lib/src/templates/temp_cli_bundle.g.dart sidekick/lib/src/templates/cli_bundle.g.dart
      